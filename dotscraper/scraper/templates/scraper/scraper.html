{%extends 'base.html'%} {%block content%}
<div class="m-4">
  <h1>Django WebScraper</h1>
</div>
<div class="m-5 p-5">
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="url">URL</label>
      <input
        type="url"
        name="url"
        class="form-control"
        id="url"
        placeholder="URL TO SCRAPE"
      />
    </div>

    <div class="form-group">
      <label for="tag">Tag</label>
      <small> <br />this is the tag you're scraping e.g div </small>
      <input
        type="text"
        name="tag"
        class="form-control"
        id="tag"
        placeholder="tag to scrape"
      />
    </div>

    <div class="form-group">
      <label for="attrs">Attributes</label>
      <small>
        <br />these are the attributes of the text you're scraping
      </small>
      <input
        type="text"
        name="Attributes"
        class="form-control"
        id="tag"
        placeholder="tag to scrape"
      />
    </div>

    <input name="submit" class="btn btn-primary" type="submit" value="submit" />
  </form>
</div>
{%endblock content%}
